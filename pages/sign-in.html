<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Авторизація</title>
</head>


<body>
    <header>
        <nav>
            <a class="main-page" href="../index.html">AlexAvto</a>
            <a class="sign-up" href="./registration.html">Sign-up</a>
            <a class="sign-in" href="./sign-in.html">Sign-in</a>
            <a class="search" href="./search.html">Search</a>

        </nav>
    </header>
    <main class="main">
        <section>

            <div class="container">
                <h1 class="main-title">Sign in</h1>
                <form action="https://fom.in.ua/echo" method="post">
                    <div class="container2">
                        <fieldset class=" fieldset">
                            <legend>
                                Enter your password
                            </legend>
                            <p><label>
                                    <span class="title">
                                        Log in
                                    </span>
                                    <input type="email" name="email" placeholder="enter your email" required>
                                </label>
                            </p>

                            <p><label>
                                    <span class="title">
                                        Password
                                    </span>
                                    <input type="password" name="Password" placeholder="Enter your password" required>
                                </label>
                            </p>
                            <button class="button">
                                Sign-in
                            </button>
                            <div class="container2">
                                <label>
                                    <span class="remember-pasword">
                                        Remember password
                                    </span>
                                    <input type="checkbox" name="RememberPasword">
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
