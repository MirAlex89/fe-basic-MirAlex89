    <section>
        <div>
            <h1>
                Command list
            </h1>
            <ul>
                <li>
                    <b> git status</b>-показує зміни
                </li>
                <li> <b>git add .</b>- додає всі зміни до коміту</li>
                <li> <b>git commit -m "title"</b>- робить коміт </li>
                <li> <b>git branch</b>- подивитися які є гілки</li>
                <li><b>git checkout</b>- перехід між гілками</li>
                <li> <b>git stash</b>- відмінити зміни</li>
                <li><b>git checkout -b "назва гілки"</b>створення додаткової гілки</li>
            </ul>
        </div>
